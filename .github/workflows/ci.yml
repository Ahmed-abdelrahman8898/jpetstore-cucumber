name: JPetStore Automation CI

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *" # every day at 3 am

jobs:
  # ---------------------------
  # JOB 1: Run tests on GitHub VM
  # ---------------------------
  run-tests:
    runs-on: ubuntu-latest
    name: Run Tests on GitHub Runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      - name: Run Tests (headless)
        run: mvn test -Dheadless=true -Dallure.results.directory=target/allure-results

      # ✅ Install Allure CLI
      - name: Install Allure CLI
        run: |
          sudo apt update
          sudo apt install -y wget unzip
          wget https://github.com/allure-framework/allure2/releases/download/2.26.0/allure-2.26.0.zip -O /tmp/allure.zip
          unzip /tmp/allure.zip -d /opt/
          sudo ln -s /opt/allure-2.26.0/bin/allure /usr/bin/allure
          allure --version

      # ✅ Generate Allure report only if results exist
      - name: Generate Allure Report
        run: |
          if [ -d target/allure-results ] && [ "$(ls -A target/allure-results)" ]; then
            allure generate target/allure-results -o target/allure-report --clean
          else
            echo "⚠️ No Allure results found. Skipping."
          fi

      # ✅ Upload Allure report
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report/
          if-no-files-found: warn

      # ✅ Upload Masterthought HTML report
      - name: Upload Masterthought Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: masterthought-report
          path: target/cucumber-html-reports/
          if-no-files-found: warn

  # ---------------------------
  # JOB 2: Run tests inside Docker
  # ---------------------------
  docker-tests:
    runs-on: ubuntu-latest
    name: Run Tests in Docker
    needs: run-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t jpetstore-tests .

      - name: Run Tests in Docker Container
        run: docker run -v ${{ github.workspace }}/target:/project/target jpetstore-tests mvn test -Dheadless=true -Dallure.results.directory=target/allure-results

      # ✅ Upload Docker Masterthought HTML report
      - name: Upload Docker Masterthought Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docker-masterthought-report
          path: target/cucumber-html-reports/
          if-no-files-found: warn

      # ✅ Upload Docker Allure report
      - name: Upload Docker Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docker-allure-report
          path: target/allure-report/
          if-no-files-found: warn
