name: JPetStore Automation CI

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # every hour

jobs:
  run-tests:
    runs-on: ubuntu-latest
    name: Run Tests on GitHub Runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      - name: Run Tests (headless)
        run: mvn clean test -Dheadless=true

      - name: Install Allure CLI
        run: |
          sudo apt update
          sudo apt install -y wget unzip
          wget https://github.com/allure-framework/allure2/releases/download/2.26.0/allure-2.26.0.zip -O /tmp/allure.zip
          unzip /tmp/allure.zip -d /opt/
          sudo ln -s /opt/allure-2.26.0/bin/allure /usr/bin/allure
          allure --version

      - name: Generate Allure Report
        run: |
          mkdir -p target/allure-report
          if [ -d target/allure-results ] && [ "$(ls -A target/allure-results)" ]; then
            allure generate target/allure-results -o target/allure-report --clean
          else
            echo "No Allure results found, skipping report generation"
          fi

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report/

      - name: Create folder for Masterthought Report
        run: mkdir -p target/cucumber-html-reports

      - name: Upload Masterthought Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: masterthought-report
          path: target/cucumber-html-reports/

  docker-tests:
    runs-on: ubuntu-latest
    name: Run Tests in Docker
    needs: run-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t jpetstore-tests .

      - name: Run tests in Docker container
        run: docker run jpetstore-tests

      - name: Upload Docker Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docker-allure-report
          path: target/allure-report/

      - name: Create folder for Docker Masterthought Report
        run: mkdir -p target/cucumber-html-reports

      - name: Upload Docker Masterthought Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docker-masterthought-report
          path: target/cucumber-html-reports/
